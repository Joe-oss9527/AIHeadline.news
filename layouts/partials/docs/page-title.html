{{/* 自定义页面标题组件 - 针对日报页面隐藏默认标题 */}}
{{ $isDaily := false }}
{{/* 检测是否为日报页面 - 通过URL模式判断 */}}
{{ if and (eq .Type "docs") (findRE `^\d{4}-\d{2}-\d{2}$` .File.BaseFileName) }}
  {{ $isDaily = true }}
{{ end }}

{{/* 非日报页面显示默认标题 */}}
{{ if not $isDaily }}
  <h1 class="hx-mt-2 hx-text-4xl hx-font-bold hx-tracking-tight hx-text-slate-900 dark:hx-text-slate-100">
    {{ .Title }}
  </h1>
{{ end }}
